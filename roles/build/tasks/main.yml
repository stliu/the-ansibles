# file: roles/build/tasks/main.yml

- name: Build | Make sure essential build/dev tools and compilers are installed/up-to-date
  yum: name={{ item }} state=present
  with_items:
    - autoconf
    - automake
    - binutils
    - bison
    - flex
    - gcc
    - gcc-c++
    - gettext
    - libtool
    - make
    - patch
    - pkgconfig
    - redhat-rpm-config
    - rpm-build
